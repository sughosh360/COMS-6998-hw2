<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Photo Album</title>
  </head>
  <body style="background-color:grey;">
    <blockquote class="blockquote text-center">
        <h1> Searchable Photo Album </h1>
    </blockquote>

    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-header text-center" >
                    Upload Image
                    </div>

                    <div class="card-body">
                    <h5 class="card-title">Upload Image</h5>
                    <p class="card-text" style="font-family:verdana">Upload image to your photo album</p>
                    <input type="file" id="image" name="imagefile" class="image">

                    <br></br>
                    <p class="card-text" style="font-family:verdana">Would you like to add custom labels to this image?</p>
                    <p class="card-text" style="font-family:verdana">Custom label #1:</p>
                    <div class="input-group mb-3">
                      <input type="text" class="form-control custom1" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="customLabel1">
                    </div>
                    <p class="card-text" style="font-family:verdana">Custom label #2:</p>
                    <div class="input-group mb-3">
                      <input type="text" class="form-control custom2" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="customLabel2">
                    </div>
                    <p class="card-text" style="font-family:verdana">Custom label #3:</p>
                    <div class="input-group mb-3">
                      <input type="text" class="form-control custom3" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="customLabel3">
                    
                    </div>
                    <a href="#" class="btn btn-primary upload-button">Upload</a>
                    </div>

                    <br></br>
                    <img id="img" height="150">
                    <input type="hidden" id="imagebase64" name="imagebase64" value="">
                    <input type="hidden" id="image-file" name="image-file" value="">
                    <br></br>

                    <div class="upload-message"></div>

                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-header text-center" >
                    Search Image
                    </div>
                    <div class="card-body">
                    <h5 class="card-title">Search Image</h5>
                    <p class="card-text" style="font-family:verdana">Search image in your photo album</p>
                    <div class="input-group mb-3">
                      <input type="text" class="form-control search-query" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="input">
                    </div>
                    <a href="#" class="btn btn-primary record-button" id="record">Record</a>
                    <a href="#" class="btn btn-primary search-button">Search</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="search-results">

        </div>
      </div>

        
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="lib/axios/dist/axios.standalone.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/rollups/hmac-sha256.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/rollups/sha256.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/components/hmac.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/components/enc-base64.js"></script>
    <script type="text/javascript" src="lib/url-template/url-template.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/sigV4Client.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/apiGatewayClient.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/simpleHttpClient.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/utils.js"></script>
    <script type="text/javascript" src="apigClient.js"></script>
    <script src="./aws-sdk.min.js"></script>
    <script src="./aws-lex-audio.min.js"></script>
    <script>

      var sdk = apigClientFactory.newClient({});

    </script>
    <script src="./photoalbum.js"></script>
  </body>
</html>
